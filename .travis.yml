language: minimal
dist: xenial

env:
  global:
    - ARCH=x86_64
  jobs:
    - ID=org.gnome.gedit

before_install:
  - sudo add-apt-repository ppa:alexlarsson/flatpak -y
  - sudo apt-get update -q
  - sudo apt-get -y install flatpak imagemagick curl binutils
  - wget -c https://github.com/$(wget -q https://github.com/probonopd/go-appimage/releases -O - | grep "appimagetool-.*-x86_64.AppImage" | head -n 1 | cut -d '"' -f 2)
  - chmod +x ./*.AppImage
  
script:
  - flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
  - flatpak install -v --noninteractive --user "${ID}"
  - mkdir -p appdir
  - cp -r "${HOME}/.local/share/flatpak/app/${ID}/current/active/files" ./appdir/usr/
  - which strings # FIXME: Is there a way to expose binaries from the host system to an application executed through  flatpak run --user --command=...?
  # cp $(which strings) .
  - flatpak run --filesystem=host --user --command=$(readlink -f ./appimagetool-*-x86_64.AppImage) "${ID}" -s deploy $(readlink -f appdir/usr/share/applications/"${ID}".desktop) --appimage-extract-and-run
  # On Ubuntu Live ISO, getting: bwrap: Can't make symlink at /var/run: File exists
  - LD_LIBRARY_PATH='' find $(readlink -f appdir) -type f -exec ldd {} 2>&1 \; | grep '=>' | grep -v $(readlink -f appdir)
  # Work around non-1.0 desktop files
  - sed -i -e 's|DBusActivatable|X-DBusActivatable|g' appdir/"${ID}".desktop
  - sed -i -e 's|Keywords|X-Keywords|g' appdir/"${ID}".desktop
  - VERSION=1 ./appimagetool-*-x86_64.AppImage appdir/
  
branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)/
